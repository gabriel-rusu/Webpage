<div class="fullscreen background">
  <div class="glass grid" style="margin: 50px;">
    <div class="g-col-6 g-col-md-4" style="margin-bottom: 30px">
      <h1 style=" text-align: center;">Résumé</h1>
    </div>
    <div class="row">
      <section class="col-12 col-lg-6" style="margin-bottom: 20px">
        <h3 style="margin-left: 15px"><img width="50px" style="padding: 3px" src="assets/images/graduation.png">Education
        </h3>
        <div *ngFor="let item of items.education" class="row">
          <div class="col-3 col-sm-3 col-md-2 col-lg-4 col-xl-2">
            <img class="logo" width="80px" src="{{item.logoUrl}}">
          </div>
          <div class="col">
            <h5 class="heading">{{item.title}}</h5>
            <h6 class="heading" style="font-size: 12px; ">{{item.institution}}</h6>
            <h6 class="heading" style="font-size: 10px; "><i class="bi bi-calendar3"></i>{{' '+period(item)}}</h6>
          </div>
        </div>
      </section>
      <section class="col-12 col-lg-6" style="margin-bottom: 20px">
        <h3 style="margin-left: 15px;margin-bottom: 20px"><img width="50px" style="padding: 3px"
                                                               src="assets/images/work.png">Experience</h3>
        <div *ngFor="let item of items.experience" class="row">
          <div class="col-3 col-sm-3 col-md-2 col-lg-4 col-xl-2">
            <img class="logo" width="75px" src="{{item.logoUrl}}">
          </div>
          <div class="col">
            <h5 class="heading">{{item.position}}</h5>
            <h6 class="heading" style="font-size: 12px; ">{{item.company}}</h6>
            <h6 class="heading" style="font-size: 10px; "><i class="bi bi-calendar3"></i>{{' '+period(item)}}</h6>
          </div>
        </div>
      </section>
      <section class="col-12 col-lg-6" style="margin-bottom: 20px">
        <h3 style="margin-left: 15px;margin-bottom: 20px"><img width="50px" style="padding: 3px"
                                                               src="assets/images/certificate.png">Certificates</h3>
        <div *ngFor="let item of items.certificates" class="row">
          <div class="col-3 col-sm-3 col-md-2 col-lg-4 col-xl-2">
            <img [ngClass]="{ 'logo-padding' : verify(item.issuerLogo)}" class="logo" width="75px" src="{{item.issuerLogo}}">
          </div>
          <div class="col">
            <a class="link" href="{{item.link}}"><h5 class="heading">{{item.title}}</h5></a>
            <h6 class="heading" style="font-size: 12px; ">{{item.issuer}} - <i class="bi bi-calendar3"></i>{{' '+issued(item)}}</h6>
          </div>
        </div>
      </section>
      <section class="col-12 col-lg-6" style="margin-bottom: 20px">
        <h3 style="margin-left: 15px;margin-bottom: 20px"><img width="50px" style="padding: 3px"
                                                               src="assets/images/coding.png">Projects</h3>
        <div *ngFor="let item of items.projects" class="row">
          <div class="col-3 col-sm-3 col-md-2 col-lg-4 col-xl-2">
            <img class="logo" width="75px" src="{{item.logoUrl}}">
          </div>
          <div class="col">
            <h5 class="heading"><a class="link" href="{{item.link}}">{{item.title}}</a></h5>
            <h6 class="heading" style="font-size: 12px; max-width: 300px; text-wrap: normal">{{item.description}}</h6>
            <h6 class="heading" style="font-size: 10px; "><i class="bi bi-calendar3"></i>{{' '+period(item)}}</h6>
          </div>
        </div>
      </section>
    </div>

  </div>
</div>
